<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../authentication/auth.css">
    <link rel="stylesheet" href="./navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
          <h1>MOvIeMaTe</h1>
          <div id="tagline">
            <h1>"The adventure continues."</h1>
          </div>
<div class="container" id="modal_container">
  <nav class="navbar navbar-expand-lg">
      <div class="container-fluid" id>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyRSMgB-INUQAPYiSmh1tlgLclVReZAci9gQ&s" alt="" width="80" height="40" class="logo"/>

          <form class="d-flex" role="search">
            <button class="form-control me-2" type="button" id="signup-btn" 
            data-bs-toggle="modal" data-bs-target="#exampleModal">SignUp</button>
    
    <!-- Login Button -->
    <button class="btn btn-outline-danger" type="button" id="login-btn" 
            data-bs-toggle="modal" data-bs-target="#exampleModal2">Login</button>
          </form>
      </div>
  </nav>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="Register">Register</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="SignUpForm">
                    <div class="mb-3">
                        <!-- <label for="username" class="col-form-label">UserName:</label> -->
                        <input type="text" placeholder="UserName" class="form-control" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                      <!-- <label for="password" class="col-form-label">Password:</label> -->
                      <input type="email" placeholder="email" class="form-control" id="email" required>
                  </div>
  
                  <div class="mb-3">
                      <!-- <label for="password" class="col-form-label">Password:</label> -->
                      <input type="password" placeholder="Password" class="form-control" id="password" required>
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-danger" id="submitSignup">Submit</button>
            </div>
        </div>
    </div>
  </div>
  

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="lemail" class="col-form-label">Email:</label>
                            <input type="email" placeholder="Email" class="form-control" id="lemail" required>
                        </div> 
                          
                        <div class="mb-3">
                            <label for="lpassword" class="col-form-label">Password:</label>
                            <input type="password" placeholder="Password" class="form-control" id="lpassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="submitlogin">Login</button>
                </div>
            </div>
        </div> 
      </div>
<script type="module" src="../authentication/auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
